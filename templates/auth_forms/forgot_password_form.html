<!-- /includes/auth_forms/forgot_password_form.html -->

<form id="forgot-password-form" method="POST" action="#" novalidate>
    <p class="text-muted small mb-4">請先透過註冊時之電子信箱進行驗證，並設定您的新密碼。</p>

    <br>

    <div class="mb-3">
        <label for="reset-email" class="form-label">電子信箱</label>
        <div class="input-group">
            <input type="email" class="form-control" id="reset-email" name="email" required>
            <button class="btn-modern secondary" type="button" id="send-reset-code-btn">發送驗證碼</button>
        </div>
        <small id="reset-verification-msg" class="form-text text-muted"></small>
    </div>

    <div class="mb-3">
        <label for="reset-code" class="form-label">信箱驗證碼</label>
        <input type="text" class="form-control" id="reset-code" name="verification_code" required>
    </div>

    <div class="mb-3">
        <label for="new-password" class="form-label">新密碼 (至少 8 位混合字元)</label>
        <div class="input-group">
            <input type="password" class="form-control" id="new-password" name="new_password" required minlength="8">
            <button class="btn btn-outline-secondary toggle-password" type="button"><i class="fas fa-eye"></i></button>
        </div>
    </div>

    <div class="mb-3">
        <label for="reset-confirm-password" class="form-label">確認新密碼</label>
        <div class="input-group">
            <input type="password" class="form-control" id="reset-confirm-password" name="confirm_password" required
                minlength="8">
            <button class="btn btn-outline-secondary toggle-password" type="button"><i class="fas fa-eye"></i></button>
        </div>
    </div>

    <div class="modal-form-footer">
        <button type="submit" class="btn-modern primary w-100 mb-3">重設密碼</button>
        <div class="sub-links">
            <a href="#" id="back-to-login-link">返回登入</a>
        </div>
    </div>
</form>
